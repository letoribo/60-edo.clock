<head>
  <title>Jazz - SVG Clock</title>
  <link rel="icon" sizes="16x16 32x32" href="/midi.ico?v=2">
</head>

<body>
       
<object id="Jazz" type="audio/x-jazz" class="hidden">!!! <img src="/ear.png"> !!!
<p>This page requires <br>
<a href="http://jazz-soft.net">Jazz-Plugin</a><br>Restart the browser 
<img src="/chrome.ico"> after installing</p>
</object>
<center>
  <!--<svg xmlns="http://www.w3.org/2000/svg"
       width="600" height="600"
       viewBox="-110 -110 220 220">-->
       
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="-160 -160 320 320">      

    <!-- bounding circle -->
    <circle style="stroke: black; fill: #eee;"
            cx="0" cy="0" r="150"/>

    <!-- hour, minute and second hands -->
    {{#with handData}}
      <line {{radial hourDegrees 0 .66}}
            style="stroke-width: 6px;
                   stroke: green;" />
      <line {{radial minuteDegrees 0 .76}}
            style="stroke-width: 4px;
                   stroke: blue;" />
      <line {{radial secondDegrees 0 .89}}
            style="stroke-width: 2px;
                   stroke: red;" />
    {{/with}}

    <!-- tick marks -->
    {{#each hours}}
      <line {{radial degrees 0.9 1}}
            style="stroke-width: 3px;
                   stroke: black;" />
    {{/each}}
  </svg>
  <br>
 {{#with handData}} 
   <b>{{Hours}} : {{Minutes}} : {{Seconds}}</b><br>
 {{/with}}
</center>
</body>

<!-- http://60-edo.clock.meteor.com/ Adapted from David Basoko's SVG clock demo -->
